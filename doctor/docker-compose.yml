version: '3.9'

services:
  # ─── PostgreSQL Database ───────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: clinical_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: clinical_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d clinical_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Extraction Service (FastAPI + OCR) ───────────────────────────────────
  extraction:
    build:
      context: ./backend/extraction-service
      dockerfile: Dockerfile
    container_name: clinical_extraction
    restart: unless-stopped
    environment:
      PYTHONUNBUFFERED: 1
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ─── Backend API ──────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clinical_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      extraction:
        condition: service_healthy
    environment:
      PORT: 5000
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: clinical_db
      DB_USER: postgres
      DB_PASSWORD: postgres123
      JWT_SECRET: super_secure_jwt_secret_change_in_production_2024
      JWT_EXPIRES_IN: 7d
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: Admin@12345
      EXTRACTION_SERVICE_URL: http://extraction:8001
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5000/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

  # ─── Frontend (Nginx) ─────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: clinical_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  postgres_data:
  uploads_data:

