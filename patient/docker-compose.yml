services:
  # ─── PostgreSQL Database ───────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: clinical_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: clinical_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d clinical_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Backend API ──────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clinical_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      PORT: 5000
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: clinical_db
      DB_USER: postgres
      DB_PASSWORD: postgres123
      JWT_SECRET: super_secure_jwt_secret_change_in_production_2024
      JWT_EXPIRES_IN: 7d
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: Admin@12345
      # Groq API Key for document extraction (OCR for prescriptions & lab reports)
      GROQ_API_KEY: ${GROQ_API_KEY}
      GROQ_MODEL: ${GROQ_MODEL:-meta-llama/llama-4-scout-17b-16e-instruct}
      # OpenRouter API Key for clinical AI analysis
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL:-anthropic/claude-3.5-sonnet}
    volumes:
      - uploads_data:/app/uploads
      - ./backend/src:/app/src:ro
      - ./backend/extraction-service:/app/extraction-service:ro
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5000/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

  # ─── Frontend (Nginx) ─────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: clinical_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  postgres_data:
  uploads_data:
